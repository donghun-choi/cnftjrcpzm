<!DOCTYPE html>
<html lang="en">
  <head>
    {% with messages = get_flashed_messages() %} {% if messages %}
    <script>
      alert("{{messages[-1]}}");
    </script>
    {% endif %} {% endwith %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="WMS 출석체크 매니져" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="apple-touch-icon" href="../static/icons/icon.png" />
    <link rel="stylesheet" href="../static/css/common.css" />
    <link rel="stylesheet" href="../static/css/register.css" />
    <title>Login</title>
  </head>
  <img src="../static/icons/icon.png" alt="" />
  <body style="color: black">
    <div class="login-container">
      <form method="post">
        <h1 id="title">Login</h1>
        <div class="submit-inner">
          <strong><label for="userName">ID:</label></strong>
          <input type="text" name="userName" />
        </div>
        <div class="submit-inner">
          <br style="margin-bottom: 12px" />
          <strong><label for="password">password:</label></strong>
          <input type="password" name="password" />
        </div>
        <br />
        <button type="submit" class="button" role="button">확인</button>
        <button class="button" onClick="window.location.reload()">새로고침</button>
      </form>
    </div>
  </body>
</html>
